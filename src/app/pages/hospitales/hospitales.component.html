<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<app-loading *ngIf="cargando"></app-loading>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"> Agregar hospital</i>
                    </button>
                </div>

                <h3 class="card-title">Hospitales resgitrados ( <small> {{ totalRegistros }} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <th>Foto</th>
                        <th>Hospital</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal( hospital._id )" [src]="hospital.img | imagen: 'hospital' " class="img-50 img-thumbnail pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" type="text" name="nombre" class="form-control">
                            </td>
                            <td>
                                <button (click)="actualizarHospital( hospital )" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" [disabled]="desde < 0" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" [disabled]="desde > totalRegistros" class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
